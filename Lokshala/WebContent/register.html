<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elegant Login Form</title>
<script src="http://s.codepen.io/assets/libs/modernizr.js"
	type="text/javascript"></script>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form class="login" method="post" id="registerform">
		<fieldset>
			<legend class="legend">Register</legend>

			<div class="input">
				<input type="email" placeholder="Email" required id="email" /> <span><i
					class="fa fa-envelope-o"></i></span>
			</div>
			<div class="input">
				<input type="user" placeholder="Name" required id="name" /> <span><i
					class="fa fa-user"></i></span>
			</div>
			<div class="input">
				<input type="password" placeholder="Password" id="password" required /> <span><i
					class="fa fa-lock"></i></span>
			</div>
			<div style="margin: 0% 0% 6% 6%; color: #a1a1a1;">
				<input type="radio" value="parent" name="post" checked>
				parent <input type="radio" value="volunteer" name="post"
					style="margin-left: 6%; margin-right: 3%;">volunteer
			</div>
			<button type="submit" class="submit" id="register">
				<i class="fa fa-long-arrow-right"></i>
			</button>
		</fieldset>
		<div class="feedback">
			login successful <br /> redirecting...
		</div>
	</form>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="js/index.js"></script>

	

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>


	<script type="text/javascript">
	$("#register").click(function(){
		$(".legend").html("Clicked");
		$.ajax({
			url: "RegisterServlet",
			type : 'POST',
			datatype: 'json',
			data : JSON.stringify({
				"action" : "register",
				"email" : $('#email').val(),
				"password" : $('#password').val(),
				"name" : $('#name').val(),
				"type" : $('input[name=post]:checked' , '#registerform').val()
			}),
			processData : false,
			success : function(data, textStatus,
					jQxhr) {
				if (data.msg === 'Sucessfully Registered') {
					alert(data.msg);
					window.location.href = "login.html"
					} else {
						alert(data.msg);
					}
				
			},
			error:function(jqxhr,textstatus,errorThrown){
				console.log(errorThrown);
			}
		});
	});
	</script>
</body>
</html>
