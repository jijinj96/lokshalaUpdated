<html>
<head>

<!--materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!--Import Google Icon Font-->

</head>
<body>
	<header>
		<img src="images/logo.png" />
		<section class="main">
		</section>
		<div class="login_button">
			<button type="button" class="btn btn-success btn-sm" id="login" style="margin-top:7%;"><a>Login</a></button>
			<button type="button" class="btn btn-success btn-sm" id="signup" style="margin-top:7%;"><a>Sign Up</a></button>
		</div>			
	</header>
	<div class="gap">
	<div class="row">
		<div class="col-xs-12 col-md-12 col-sm-12">
			<div class="schooltitle" style="margin-top:-10%;"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-1 col-sm-1 col-md-1"></div>
			<div class="col-xs-10 col-md-10 col-sm-10 picture">
				<img src="images/abt.jpg"  class="img-responsive"  />
			</div>
		<div class="col-xs-1 col-sm-1 col-md-1"></div>
	</div>
	<br>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6">
			<img src="images/clock.png" width=30px height=30px align=left style="    margin-left: 15%;margin-top: -3%;"></img>
			<div class="office" id="time">
				<P></P>
			</div>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6">
			<img src="images/address.png" width=30px height=30px align=left></img>
			<div class="office" id="address">
				<P>SAPHALE</P>
			</div>
		</div>
	</div>
</div>
<div class="home-button">
	<a class="btn-floating btn-large waves-effect waves-#43a047 green darken-1" href="eventBeforeLogin.html"><i class="material-icons">home</i></a>
</div>
    <div class="page-footer">			
		<div class="col-md-4 col-sm-4 col-xs-4">
			<div class="footer-image">
				<a href="facilities.html"><img src="images/facilityF.jpg" /></a>
			</div>	
		</div>
		<div class="col-md-4 col-sm-4 col-xs-4">
			<div class="footer-image">
				<a href="#"><img src="images/about schoolClick.png" /></a>
			</div>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-4">
			<div class="footer-image">
				<a href="Smc.html"><img src="images/SMC.jpg" /></a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	$("#login").click(function(){
		console.log('Hello');
		window.location.href="login.html"
	});
	$("#signup").click(function(){
		console.log('Hello');
		window.location.href="register.html"
	});
	$(document).ready(function(){
		var schoolname = localStorage.getItem("sname");
		$.ajax({
			url: 'GetSchoolInformation',
			type : 'POST',
			dataType : 'json',
			data : JSON.stringify({
				"action"   		: 'GetSchoolInformation',
				"schoolName"	:  schoolname
			}),
			processData : false,
			success : function(data, textStatus,
					jQxhr) {
				
				$('#time p').html(data.timings);
				$('.schooltitle').html(data.schoolName);
				$('#address').html(data.address);	
			},
			error : function(jqXhr, textStatus,
					errorThrown) {
				console.log(errorThrown);
			}
		});
		
	});
	</script>
</body>
</html>
