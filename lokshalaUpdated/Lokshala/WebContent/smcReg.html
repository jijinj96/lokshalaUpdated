<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SMC Application</title>
<script src="http://s.codepen.io/assets/libs/modernizr.js"
	type="text/javascript"></script>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<form class="login">

		<fieldset>

			<legend class="legend"> SMC Register</legend>


			<div class="input">
				<input type="user" placeholder="School Name"  id="sname" required /> <span><i
					class="fa fa-university"></i></span>
			</div>

			<div class="input">
				<input type="user" placeholder="Child Name" id="cname" required /> <span><i
					class="fa fa-child"></i></span>
			</div>
			<div class="input">
				<input type="phone" placeholder="Mobile no." id = "mno" required /> <span><i
					class="fa fa-phone"></i></span>
			</div>
			<div class="input">
				<input type="user" placeholder="STD /div/roll no." id="no" required /> <span><i
					class="fa fa-book"></i></span>
			</div>

			<button type="submit" class="submit" id="register">
				<i class="fa fa-long-arrow-right"></i>
			</button>
		</fieldset>
		<div class="feedback">
			Successfully applied<br /> for SMC...
		</div>
	</form>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/index.js"></script>
	<script type="text/javascript">
	$("#register").click(function(){
		$.ajax({
			url: "SmcServlet",
			type : 'POST',
			datatype: 'json',
			data : JSON.stringify({
				"action" : "smcregister",
				"sname" : $('#sname').val(),
				"cname" : $('#cname').val(),
				"mno" : $('#mno').val(),
				"pno" : $('#no').val()
			}),
			processData : false,
			success : function(data, textStatus,
					jQxhr) {
				if (data.msg === 'Registered Successfully') {
					alert(data.msg);
					window.location.href = "eventAfterLogin.html"
					} else {
						alert(data.msg);
					}
				
			},
			error:function(jqxhr,textstatus,errorThrown){
				console.log(errorThrown);
			}
		});
	});
	</script>



</body>
</html>
