<script type="text/javascript">
	$( document ).ready(function() {
	$(".cross").hide();
	$(".menu").hide();
	$(".hamburger").click(function() {
	$(".menu").slideToggle("slow", function() {
		$(".hamburger").hide();
		$(".cross").show();
		});
	});

	$(".cross").click(function() {
	$(".menu").slideToggle("slow", function() {
    $(".cross").hide();
    $(".hamburger").show();
  });
});
});

						</select>

</div>
	<script type="text/javascript">
	$("#login").click(function(){
		console.log('Hello');
		window.location.href="login.html"
	});
	$("#signup").click(function(){
		console.log('Hello');
		window.location.href="register.html"
	});
	$("#checked").click(function(){
		var sname = $( "#schoolResults option:selected" ).text();
		localStorage.setItem("sname", sname);
		console.log(sname);
		window.location.href = 'aboutSchool.html';
	});
	$(document).ready(function(){
		$.ajax({
			url: 'EventsServlet',
			type : 'POST',
			dataType : 'json',
			data : JSON.stringify({
				"action"   : 'schoolDetails'
			}),
			processData : false,
			success : function(data, textStatus,
					jQxhr) {
				
					$.each(data.school , function(){
						$('#schoolResults').append('<option value="'+this['school-name']+'">'+this['school-name']+'</option>');
					});
						
			},
			error : function(jqXhr, textStatus,
					errorThrown) {
				console.log(errorThrown);
			}
		});
	});
	</script>
